<table *ngIf="countries.length > 0" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td><img [src]="country.flag" [alt]="country.name" class="small-flag"></td>
            <td>{{ country.name }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]">Ver</a>
            </td>
        </tr>
    </tbody>
</table>
